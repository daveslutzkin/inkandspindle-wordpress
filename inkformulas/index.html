        <script type="text/javascript">
        $(document).ready(function() {
            $("#quantityInput").change(function() {
                var quantityKgs = $(this).val();
                $('#ink-colour-table-body tr').each(function() {
                    var proportionStr = $(this).find("td.proportion").text();
                    var proportion = proportionStr.substring(0, proportionStr.length - 1);
                    // Round to the nearest 0.5 grams.
                    $(this).find("td.result").text((quantityKgs * proportion * 10 * 2).toFixed(0) / 2);
                });
            });

            var colourList = $('.colour-list');
            for (var inkColour in inkColours) {
                colourList.append('<div class="colour-list-swatch" data-colour="'+inkColour+'" style="background:#'+inkColours[inkColour].cssColour+'"><a href="#">'+inkColour+'</a></div>');
            }

            $('.colour-list-swatch').click(function() {
                var colourString = $(this).attr("data-colour");                
                var inkColour = inkColours[colourString];

                $('.main-title').text(colourString);
                $('#colour-sample-swatch').css("background", inkColour.cssColour);
                if (!inkColour.note) {
                    $('p#note').text("");
                }
                else {
                    $('p#note').text("Note: " + inkColour.note);
                }

                var inkTable = $('#ink-colour-table-body');
                inkTable.empty();
                for (var i = 0; i < inkColour.bits.length; i++) {
                    var trHtml = '<tr>';
                    if (!inkColour.bits[i].otherColour) {
                        trHtml += '<td>'+inkColour.bits[i].name+'</td>';
                    }
                    else {
                        trHtml += '<td style="color:#'+inkColours[inkColour.bits[i].otherColour].cssColour+'">'+inkColour.bits[i].otherColour+'</td>';
                    }
                    trHtml += '<td class="proportion">'+inkColour.bits[i].proportion+'%</td><td class="result"></td>';
                    trHtml += '</tr>';
                    inkTable.append(trHtml);
                }

                var inputField = $('#quantityInput');
                inputField.prop("disabled", false);
                inputField.attr("autocomplete", "off");
                inputField.change();

                return false;
            });
        });
        </script>
	</head>

	<body>
		<div id="page-content">
			<div id="logo-header">
                <img src="images/ink-and-spindle.png" width="200px"/>
			</div>
            <div>
                <h2 class="main-title">select a colour</h2>
            </div>
            <div id="colour-sample">
                <div id="colour-sample-name">Colour sample:</div>
                <div id="colour-sample-swatch"></div>
            </div>
            <div id="calx">
                <div id="quantity">
                    <label>Quantity of ink required (kg):</label>
                    <input id="quantityInput" name="inkweight" type="number" step="0.5"  min="0" max="5" value="1" disabled="true">
                </div>
                <table id="ink-colour-table">
                    <thead>
                        <tr>
                            <th>Ink colour</th>
                            <th>Proportion (%)</th>
                            <th>Formula (g)</th>
                        </tr>
                    </thead>
                    <tbody id="ink-colour-table-body">
                        <tr>
                            <td colspan="3" style="text-align: center">Select a Colour</td>
                        </tr>
                    </tbody>
                </table>
                <p id="note"></p>
            </div>

            <h3>Colour list</h3>
            <div class="colour-list"></div>
		</div>
	</body>
</html>
